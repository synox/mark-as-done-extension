<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../fontawesome/css/all.min.css">
    <link rel="stylesheet" href="../src/inject/inject.css">
    <script src="../src/inject/inject.js"></script>
    <script>
        async function getStatus(url) {
            console.log(url)
            if (url.indexOf("started") !== -1)
                return "started"
            if (url.indexOf("todo") !== -1)
                return "todo"
            return "done"
        }
    </script>
    <style>
        i {
            margin: 30px;
            font-size: 128px;
        }

        i.fa-check-circle {
            color: green;
        }

        i.fa-circle-notch {
            color: #00b7ff;
        }

        i.fa-clock {
            color: #ff624e;
        }

    </style>
</head>
<body>

<i class="far fa-trash-alt"></i>
<img src="../images/icon-done.png"></img>
<i class="fas fa-circle-notch"></i>
<i class="fas fa-clock"></i>


<h1><a href="icon-demo.html?todo" class="marked-as-todo">todo</a></h1>
<p><a href="icon-demo.html?started" class="marked-as-started">started</a></p>
<p><a href="icon-demo.html?done" class="marked-as-done">done</a></p>

</body>
</html>
