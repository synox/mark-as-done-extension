<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
  <link rel="stylesheet" href="../3rdparty/pico.min.css">
  <title>Popup</title>
</head>
<body class="popup">

<header>
  <img class="logo"
       src="../../images/icon-none.png" alt="logo">
  <h1>Reading List</h1>
  <div class="header-buttons">
    <a role="button" id="mark-as-unread-button" class="outline" href="#">
      <img class="icon" src="../../images/chevron.png"> add as unread</a>
    <a role="button" id="mark-as-finished-button" class="outline" href="#">
      <img class="icon" src="../../images/icon-done.png"> mark as finished</a>
    <a role="button" href="#" class="outline settings" title="settings">
      <img src="../../images/icons8-settings.svg" alt="settings">
    </a>
  </div>
</header>

<aside>
  <div class="filters">
    Filters:
    <label>
      <input type="checkbox" name="filter" value="asdf.com" checked>
      asdf.com
    </label>
  </div>
</aside>

<main>
  <section class="unread">
    <h2>
      <a href="../list/list.html?filter=unread" target="_blank">Unread</a>
    </h2>

    <div class="pages">
      <div class="page not-current-unread">
        <a href="some page">
          <p class="title">The Account and profile</p>
          <p class="metadata">asdf.com - Nov 12</p>
        </a>
          <button class="outline">remove</button>
      </div>
    </div>
  </section>

  <section class="finished">
    <h2>
      <a id="listButton" href="../list/list.html?filter=finished" target="_blank">Finished</a>
    </h2>
  </section>
</main>

<script src="popup.js" type="module"></script>
</body>
</html>
