<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./popup.css">
  <link rel="stylesheet" href="../3rdparty/pico.min.css">
  <title>Popup</title>
  <script src="../elements/header-hero.js"></script>
  <script src="../elements/filter-search.js"></script>
</head>
<body class="popup body-hidden">

<header>
  <div class="first-row">
    <img class="logo" style="height: 40px;" src="../../images/icon-none.png" alt="logo">

    <filter-search></filter-search>

    <div class="header-buttons">
      <a role="button" data-new-status="todo" id="mark-as-unread-button" class=" hidden" href="#">
        <img class="icon" src="../../images/icon-todo.png"> save for later</a>
      <a role="button" data-new-status="done" id="mark-as-finished-button" class=" hidden" href="#">
        <img class="icon" src="../../images/icon-done.png"> mark as finished</a>
      <a role="button" id="settings-button" href="#" class="outline settings" title="settings">
        <img src="../../images/gear.svg" alt="settings">
      </a>
    </div>
  </div>

  <div class="filters">
    Filters:
    <label>
      <input id="current-domain-filter" type="checkbox" name="filter" checked>
      <span></span>
    </label>

  </div>




</header>

<aside>

</aside>

<main>
  <section class="unread">
    <h2>
      <a href="../list/list.html?filter=unread" target="_blank">Unread <span class="counter"></span></a>
    </h2>

    <div class="pages">
      <div class="page current hidden">
        <a href="some page">
          <p class="title">The Account and profile (this is a demo entry)</p>
          <p class="metadata">asdf.com - Nov 12</p>
        </a>
        <button class="outline">remove</button>
      </div>
    </div>
  </section>

  <section class="finished">
    <h2>
      <a id="listButton" href="../list/list.html?filter=finished" target="_blank">Finished <span class="counter"></span></a>
    </h2>

    <div class="pages">
      <div class="page current hidden">
        <a href="some page">
          <p class="title">The Account and profile (this is a demo entry)</p>
          <p class="metadata">asdf.com - Nov 12</p>
        </a>
        <button class="outline">remove</button>
      </div>
    </div>
  </section>
</main>

<script src="popup.js" type="module"></script>
</body>
</html>
